name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Doppler CLI
        run: |
          # Download a specific version of the Doppler CLI binary
          curl -Ls https://github.com/DopplerHQ/cli/releases/download/3.68.0/doppler-linux-amd64.tar.gz -o doppler.tar.gz
          # Extract the binary
          tar -xzf doppler.tar.gz
          # Move the binary to a directory in the PATH
          mkdir -p ~/.local/bin
          mv doppler ~/.local/bin/
          # Add ~/.local/bin to the PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Authenticate Doppler
        run: doppler login --token ${secrets.DOPPLER_TOKEN}

      - name: Install Dependencies
        run: |
          cd backend
          npm install

      - name: Run Tests
        run: |
          cd backend
          doppler run -- npm test

      - name: Build Backend
        run: |
          cd backend
          npm run build

  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client  # Set the default working directory to 'client'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Frontend
        run: npm run build