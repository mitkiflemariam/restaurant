name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server  # Set the default working directory to 'server'

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Doppler CLI and Authenticate
        uses: dopplerhq/cli-action@v2
        with:
          token: dp.ct…XxfS4b
          # token: ${{secrets.DOPPLER_TOKEN}}

      - name: Install Dependencies
        env:
          DOPPLER_TOKEN: dp.ct…XxfS4b
        run: npm install

      - name: Run Tests
        env:
          OPPLER_TOKEN: dp.ct…XxfS4b
        run: doppler run -- npm test

      - name: Build Backend
        run: npm run build

  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client  # Set the default working directory to 'client'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Frontend
        run: npm run build